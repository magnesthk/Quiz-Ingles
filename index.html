<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #0066cc;
        }
        .quiz-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d99;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>English Quiz</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Submit Answers</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the past tense of 'go'?",
                a: "Goed",
                b: "Gone",
                c: "Went",
                d: "Go",
                correct: "c"
            },
            {
                question: "Which one is a synonym of 'happy'?",
                a: "Sad",
                b: "Glad",
                c: "Angry",
                d: "Mad",
                correct: "b"
            },
            {
                question: "Choose the correct sentence:",
                a: "She don't like apples.",
                b: "She doesn't likes apples.",
                c: "She doesn't like apples.",
                d: "She not like apples.",
                correct: "c"
            }
        ];

        const quiz = document.getElementById('quiz');
        const submitBtn = document.getElementById('submit');
        const resultEl = document.getElementById('result');

        function loadQuiz() {
            quiz.innerHTML = '';
            quizData.forEach((q, index) => {
                quiz.innerHTML += `
                    <div class="question">
                        <p>${index + 1}. ${q.question}</p>
                        <label><input type="radio" name="q${index}" value="a"> ${q.a}</label><br>
                        <label><input type="radio" name="q${index}" value="b"> ${q.b}</label><br>
                        <label><input type="radio" name="q${index}" value="c"> ${q.c}</label><br>
                        <label><input type="radio" name="q${index}" value="d"> ${q.d}</label>
                    </div>
                `;
            });
        }

        function getSelectedAnswers() {
            let score = 0;
            quizData.forEach((q, index) => {
                const answer = document.querySelector(`input[name=q${index}]:checked`);
                if (answer && answer.value === q.correct) {
                    score++;
                }
            });
            return score;
        }

        submitBtn.addEventListener('click', () => {
            const score = getSelectedAnswers();
            resultEl.innerHTML = `You scored ${score} out of ${quizData.length}.`;
        });

        loadQuiz();
    </script>
</body>
</html>
